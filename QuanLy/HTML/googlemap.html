<!DOCTYPE html>
<html>
<head>
    <title>Google Map</title>
    <style>
        /* Định dạng kích thước bản đồ */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Khởi tạo bản đồ Google
        function initMap() {
            // Tạo đối tượng bản đồ và thiết lập tọa độ ban đầu
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 10.762622, lng: 106.660172 }, // Tọa độ TP.HCM
                zoom: 12 // Mức zoom mặc định
            });

            // Tạo đánh dấu trên bản đồ
            var marker = new google.maps.Marker({
                position: { lat: 10.762622, lng: 106.660172 }, // Tọa độ đánh dấu
                map: map, // Bản đồ được áp dụng đánh dấu
                title: 'Đây là vị trí!' // Tiêu đề đánh dấu
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNI_ZWPqvdS6r6gPVO50I4TlYkfkZdXh8&callback=initMap" async defer></script>
</body>
</html>
